format = "[  $env_value ]($style)"
# default=""
# disabled = true

[hostname]
ssh_only = true
style = "fg:fg_6 bg:bg_6"
format = "[ $hostname ]($style)" # ><
trim_at = "-"
# disabled = true

[username]
show_always = true
style_user = "fg:fg_6 bg:bg_6"
