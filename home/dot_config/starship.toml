style = "fg:fg_3 bg:bg_3"
format = '[$symbol $version ]($style)'

[zig]
symbol = " "
style = "fg:fg_3 bg:bg_3"
format = '[$symbol $version ]($style)'

# ========containers==========

[aws]
symbol = "  "
style = "fg:fg_2 bg:bg_2"
format = '[[ $symbol $context ](bg:bg_2)]($style) $path'

[docker_context]
symbol = "🐳 "
style = "fg:fg_2 bg:bg_2"
format = '[[ $symbol $context ](bg:bg_2)]($style) $path'

[gcloud]
disabled = false
symbol = "☁️ "
style = "fg:fg_2 bg:bg_2"
format = '[[ $symbol $context ](bg:bg_2)]($style) $path'

[guix_shell]
symbol = " "
style = "fg:fg_2 bg:bg_2"
format = '[[ $symbol $context ](bg:bg_2)]($style) $path'
disabled = false

[kubernetes]
format = '[ $context $namespace]($style) '
style = "fg:fg_2 bg:bg_2"
disabled = false

[singularity]
disabled = false
format = '[󰯭 $context $namespace]($style) ' #AppTainer
style = "fg:fg_2 bg:bg_2"

# ========time/shell/shlvl/jobs==========

[time]
disabled = false
time_format = "%R" # Hour:Minute Format # %T for seconds
style = "bg:bg_1"
format = '[[  $time ](fg:fg_1 bg:bg_1)]($style)'

[shell]
disabled=false
bash_indicator = ''
fish_indicator='󰈺' #🐟
zsh_indicator="󰰶"
powershell_indicator = ''
cmd_indicator = ' ' #
ion_indicator = ''
elvish_indicator = "󰘧"
tcsh_indicator = "󰰤"
nu_indicator = "nu"
xonsh_indicator = "🐚" # seashell emoji
unknown_indicator = ' '
style = "fg:fg_1 bg:bg_1"

[shlvl]
disabled=false
symbol=""
style = "fg:fg_1 bg:bg_1"
format = '[ $symbol$shlvl]($style)'

[jobs]
disabled = false
symbol = ' '
number_threshold = 1
symbol_threshold = 1
style = "fg:fg_1 bg:bg_1"
format="[ $symbol$number]($style)"

[memory_usage]
disabled=true
symbol = " "
style = "fg:fg_1 bg:bg_1"
format = '[ $symbol ]($style)'
