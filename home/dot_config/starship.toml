# Pure DevOps-Focused Starship Configuration
# Inspired by Pure preset with DevOps-specific modules

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$kubernetes\
$docker_context\
$terraform\
$aws\
$gcloud\
$azure\
$nodejs\
$python\
$golang\
$rust\
$helm\
$cmd_duration\
$line_break\
$character"""

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
style = "cyan bold"
format = "[$path]($style) "
truncation_length = 0
truncate_to_repo = true

[git_branch]
symbol = "git:"
style = "bright-black"
format = "[$symbol$branch]($style) "

[git_status]
style = "bright-black"
format = "[$all_status$ahead_behind]($style)"
conflicted = "‚ö°"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[kubernetes]
format = "k8s:[$context]($style) "
style = "bright-blue"
disabled = false

[docker_context]
format = "docker:[$context]($style) "
style = "bright-blue"
only_with_files = false

[terraform]
format = "tf:[$workspace]($style) "
style = "bright-magenta"
disabled = false

[aws]
format = "aws:[$profile]($style) "
style = "bright-yellow"
symbol = ""

[gcloud]
format = "gcp:[$project]($style) "
style = "bright-yellow"
symbol = ""

[azure]
format = "az:[$subscription]($style) "
style = "bright-yellow"
symbol = ""
disabled = false

[nodejs]
format = "node:[$version]($style) "
style = "bright-green"
symbol = ""

[python]
format = "py:[$version]($style) "
style = "bright-green"
symbol = ""

[golang]
format = "go:[$version]($style) "
style = "bright-green"
symbol = ""

[rust]
format = "rust:[$version]($style) "
style = "bright-green"
symbol = ""

[helm]
format = "helm:[$version]($style) "
style = "bright-blue"
symbol = ""

[package]
format = "pkg:[$version]($style) "
style = "208"
symbol = ""

[cmd_duration]
format = "took [$duration]($style) "
style = "yellow"
min_time = 2_000

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vimcmd_symbol = "[‚ùÆ](green)"

# CI/CD Environment Detection
[env_var.CI]
variable = "CI"
format = "ci "
style = "dimmed"

[env_var.GITHUB_ACTIONS]
variable = "GITHUB_ACTIONS"
format = "gh-actions "
style = "dimmed"

[env_var.JENKINS_URL]
variable = "JENKINS_URL"
format = "jenkins "
style = "dimmed"

# Memory usage (minimal display)
[memory_usage]
disabled = false
threshold = 70
style = "dimmed red"
format = "mem:[$ram]($style) "

# Clean up - disable modules we don't need
[os]
disabled = true

[battery]
disabled = true

[time]
disabled = true

[status]
disabled = true
